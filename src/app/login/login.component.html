<form (ngSubmit)="onSubmit()" class="flex flex-col justify-center gap-2 h-screen">
   
    <div class="relative  p-2 rounded-md text-red-800 justify-center self-center" [class.Error]="errorCode" [class.notError]="!errorCode">
       {{errorMessage}}

</div>
    <div class="flex flex-col bg-slate-500 content-center flex-wrap self-center gap-8 p-10 rounded-lg">
    <div class="flex flex-col">
        <label for="email" >Email</label>
        <input name="email" id="name" required [(ngModel)]="email">
    </div>
    <div class="flex flex-col">
        <label for="password">Password</label>
        <input name="password" id="password" required [(ngModel)]="password">
    </div>
    <div class="flex flex-col">
    <button class="bg-slate-600 p-2 w-1/2 relative left-1/4 rounded-md hover:bg-slate-400 hover:border-0">Login</button></div>
   <div class="flex gap-2"> <p>New User?</p><a class="hover:cursor-pointer relative hover:bottom-1" href="/register">Register</a></div>
</div>
</form>
